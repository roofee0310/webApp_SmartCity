<!DOCTYPE html>
<html>

<head>
    <title>Web Application</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <!-- <link href="bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="settings/all.css">
    <script src="settings/all.js"></script>

</head>

<body ng-app="webApp">
    <div class="header-left">
        <figure>
            <img class="app-icon" src="images/smartCity.png">
            <figcaption>Smart City</figcaption>
        </figure>
        <div class="title-header">
            <h3>Project Tracker</h3>
        </div>
        <div class="header-right">
            <div class="language-dropdown">
                <select class="languages-list">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
              </select>
            </div>
            <div class="topnav">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
            </div>

        </div>
    </div>
    </div>


    <div class="container mt-5">
        <div class="row" ng-controller="purposeController">
            <div class="col-sm-2">
                <div class="purposeDialogBox">
                    <h4>Purpose List</h2>
                        <ul class="nav nav-pills">
                            <li class="nav-item" ng-repeat="purpose in purposeList">
                                <a class="nav-link"> {{purpose.name}}</a>
                            </li>
                        </ul>
                </div>
                <div class="projectStageBox">
                    <h4 class="stage">Project Stage</h4>
                    <ul class="nav nav-pills">
                        <li class="nav-item" ng-repeat="projectStage in projectStageList">
                            <a class="nav-link"> {{projectStage.stage}}</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="projectTrackerList" ng-repeat="project in projectTrackerList">
                    <div class="budgetSchedule">
                        <div class="budget">
                            <p class="onBudgetStatus">On Budget:<i ng-class="{'fa fa-check' : project.projectData.on_Budget == 'ok' , 'fa fa-stop' : project.projectData.on_Budget == 'stop' , 'fa fa-exclamation' : project.projectData.on_Budget == 'not_ok'}"></i></p>
                        </div>
                        <div class="schedule">
                            <p class="onScheduleStatus">On Schedule:<i ng-class="{'fa fa-check' : project.projectData.on_Schedule == 'ok' , 'fa fa-stop' : project.projectData.on_Schedule == 'stop' , 'fa fa-exclamation' : project.projectData.on_Schedule == 'not_ok'}"></i></p>
                        </div>
                    </div>
                    <div class="projectDescription">
                        <p class="description"><b>{{project.projectData.description}}</b></p>
                    </div>
                    <div class="purposeDistrictStatus">
                        <div class="purpose">
                            <p class="purposeValue">Purpose: {{project.projectData.purpose}}</p>
                        </div>
                        <div class="district">
                            <p class="districtValue">District: {{project.projectData.districtCount}}</p>
                        </div>
                        <div class="status">
                            <p class="statusValue">Status: {{project.projectData.projectStatus}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">

            </div>
        </div>
    </div>
    <script src="src\app.js"></script>
    <script src="src\controller.js"></script>

</body>

</html>
